<div class="container" style="margin-top:70px;">
  <div *ngFor="let title of title_list | async">
    <h1>{{title.title}}</h1>
    <div class="row">
      <div class="col-sm-12">
        <div class="card bg-light mb-3"
             style="width: 30rem; margin:auto"
             *ngFor="let text of reviews | async;">
          <div class="card-header">
            review by {{ text.name }} on {{ text.date.substr(0, 10) | date }}
          </div>
          <div class="card-body">
            {{ text.text }}
          </div>
          <div class="card-footer">
            {{ text.stars }} stars
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ng-container
          *ngIf="authService.isAuthenticated$ | async;
              else loggedOut">
          <h2>Please leave a review</h2>
          <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name"
                     class="form-control"
                     formControlName="name"
                     [ngClass]="{'error': isInvalid('name')}">
            </div>
            <div class="form-group">
              <label for="text">Please leave your review below
              </label>
              <textarea id="text" rows="3" name="text"
                        class="form-control"
                        formControlName="text"
                        [ngClass]="{'error': isInvalid('text')}">
          </textarea>
            </div>
            <div class="form-group">
              <label for="stars">Please provide a rating
              </label>
              <select id="stars" name="stars"
                      class="form-control"
                      formControlName="stars">
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
              </select>
            </div>
            <span *ngIf="isIncomplete()">
          You must complete all fields</span>
            <button *ngIf="!isIncomplete()" type="submit"
                    class="btn btn-primary">Submit
            </button>
          </form>
        </ng-container>

        <ng-template #loggedOut>
          <h2>Please login to review this business</h2>
        </ng-template>
      </div>
    </div>
  </div>
