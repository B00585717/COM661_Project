<div class="container" style="margin-top:120px;">
  <div class="row">
    <div class="col">
      <div *ngFor="let title of genre_list | async">
        <div class="card mb-3" style="max-width: 1000px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{title.image}}" class="img-fluid rounded-start" alt="..." style="cursor: pointer" [routerLink]="['/titles/'+ title._id]">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{title.title}}</h5>
                <p class="card-text">{{title.description}}</p>
                <p class="card-text">Genre: {{title.listed_in}}</p>
                <p class="card-text"><small class="text-muted"
                                            [routerLink]="['/titles/'+ title._id]+'/reviews'" style="cursor: pointer">{{title.count}} Reviews
                  Available</small></p>
                <ng-container *ngIf="authService.isAuthenticated$ | async;">
                <button type="button" (click)="deleteTitle(title._id)" style="padding: 15px 30px;" class="btn btn-danger btn-lg">Delete</button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- col -->
  </div> <!-- row -->
  <div class="row">
  </div>
</div> <!-- container -->
