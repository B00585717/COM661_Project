<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
  <span class="navbar-brand" style="padding: 5px">Media Directory</span>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink='/'>Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/titles'>All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/movies'>Movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink='/series'>Series</a>
    </li>
  </ul>
  <div class="form-inline ms-auto"
       style="margin-right: 10px;">
    <ng-container
      *ngIf="authService.isAuthenticated$ | async;
          else loggedOut">
      <button class="btn btn-danger"
              (click)="authService.logout()" >Logout
      </button>
    </ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-success"
              (click)="authService.loginWithRedirect({ appState : { target : this.router.url } } )">
        Login
      </button>
    </ng-template>
  </div>

</div>
